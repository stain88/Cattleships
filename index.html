<!DOCTYPE html>
<html lang="en" ng-app="cattleshipsApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Cattleships</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cattleshipsController.js"></script>
 
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body ng-controller = "cattleshipsController as cat">
  
  <div class="row whole-board">
  
  <header><img src="css/images/logo-fin.png" width="500" height="200"></header>
  <button ng-click="cat.boardSetup()" ng-click="ship-button=!ship-button" class="hollow button">New Game</button>
  <div class="board_container" ng-repeat="row in cat.board">
    <div ng-class="{red: !cat.can_place(row.id, $index) && hover, green: cat.can_place(row.id, $index) && hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" id="defenseBoard" class="board_square" ng-repeat="column in row.rows" ng-click="cat.place_ship(row.id, $index)">
      <div ng-show="column==='C'" class="played C ng-hide">C</div>
      <div ng-show="column==='B'" class="played B ng-hide">B</div>
      <div ng-show="column==='R'" class="played R ng-hide">R</div>
      <div ng-show="column==='D'" class="played D ng-hide">D</div>
      <div ng-show="column==='S'" class="played S ng-hide">S</div>
      <div ng-hide="column" class="can_play"></div>
    </div>
  </div>



    
    <button ng-class="{placed: ship.placed}"  <!-- ng-show="ship-button" --> ng-repeat="ship in cat.ships" ng-click="cat.selectedShip=ship" class="hollow button">{{ship.name}}</button>

    <button ng-click="cat.rotation=cat.rotation=='horizontal'?'vertical':'horizontal'" class="hollow button">Change rotation</button>{{cat.rotation}}
    <button ng-show="cat.all_ships_placed()" class="hollow button">Start game</button>

  </div>
  

</body>
</html>
